    <body>

        <div class="container">

            <!-- Jumbotron -->
            <div class="jumbotron">
                <h1 class="text-center">Employee Data Management</h1>
                <h4 class="text-center">A comprehensive Directory of Employee Billable Hours</h4>
            </div>
            <div class="row">
                <h2>Current Employees</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Employe Name</th>
                            <th scope="col">Role</th>
                            <th scope="col">Start Date</th>
                            <th scope="col">Months Worked</th>
                            <th scope="col">Monthly Rate ($)</th>
                            <th scope="col">Total Cost</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>

                <!-- Sign-Up Card-->
                <div class="col-lg-6">
                    <div class="card card-default">
                        <div class="card-heading">
                            <h3 class="card-title">Add Employee</h3>
                        </div>
                        <div class="card-body">

                            <!-- Sign-up Form (note the various input "types")-->
                            <form role="form">
                                <div class="form-group row">

                                    <label for="name-input">Employee Name</label>
                                    <input class="form-control" id="name-input" type="text" required>
                                </div>
                                <div class="form-group row">
                                    <label for="role-input">Role</label>
                                    <input class="form-control" id="role-input" type="text" required>
                                </div>
                                <div class="form-group row">
                                    <label for="startdate-input">Start date</label>
                                    <input class="form-control" id="startdate-input" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="rate-input">Rate</label>
                                    <input class="form-control" id="rate-input" type="number">
                                </div>
                                <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                            </form>
                            <button id="test">hello there</button>
                        </div>
                    </div>
                </div>
