<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crazy Train</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB'
        crossorigin='anonymous'>
</head>

<body>

    <body>

        <div class="container">

            <br>

            <!-- Jumbotron -->
            <div class="jumbotron">
                <h1 class="text-center">Crazy Train!</h1>
                <h4 class="text-center">Hahahaha!!!</h4>
            </div>
            <div class="row">
                <h2>Current Train schedule</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Train name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>

                <!-- Sign-Up Card-->
                <div class="col-lg-6">
                    <div class="card card-default">
                        <div class="card-heading">
                            <h3 class="card-title">Add Train</h3>
                        </div>
                        <div class="card-body">

                            <!-- Sign-up Form (note the various input "types")-->
                            <form role="form">
                                <div class="form-group row">

                                    <label for="name-input">Train Name</label>
                                    <input class="form-control" id="name-input" type="text" required>
                                </div>
                                <div class="form-group row">
                                    <label for="dest-input">Destination</label>
                                    <input class="form-control" id="dest-input" type="text" required>
                                </div>
                                <div class="form-group row">
                                    <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
                                    <input class="form-control" id="firstTrain-input" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="freq-input">Frequency (min)</label>
                                    <input class="form-control" id="freq-input" type="number">
                                </div>
                                <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                            </form>
                            <!-- <button id="test">hello there</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
